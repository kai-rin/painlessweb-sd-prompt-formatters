<!DOCTYPE html>
<html>
<head>
    <title>SD Prompt Formatters</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div id="tabs">
        <button class="tab-button" data-tool="NL2commas">NL2commas</button>
        <button class="tab-button" data-tool="commas2newlines">commas2newlines</button>
        <button class="tab-button" data-tool="NL2DyPrompt">NL2DyPrompt</button>
        <button class="tab-button" data-tool="CleanParenthesis">CleanParenthesis</button>
    </div>

    <div id="NL2commas" class="tool">
        <h2>Convert Newlines to Commas</h2>
        <div class="tool-input-group full-width">
            <label for="NL2commas-input">Input Text (Newlines):</label>
            <textarea id="NL2commas-input" rows="4" cols="50">masterpiece\nbest quality\n1girl\naqua eyes\nbaseball cap\nblonde hair\nclosed mouth\nearrings\ngreen background\nhat\nhoop earrings\njewelry\nlooking at viewer\nshirt\nshort hair\nsimple background\nsolo\nupper body\nyellow shirt</textarea>
            <div class="button-group">
                <button id="NL2commas-clear" class="button-clear">Clear</button>
                <button id="NL2commas-button" class="button-convert">Convert</button>
            </div>
        </div>
        <div class="tool-output-group full-width">
            <label for="NL2commas-output">Output Text (Commas):</label>
            <textarea id="NL2commas-output" rows="4" cols="50"></textarea>
            <button class="copy-button" data-output="NL2commas-output">Copy to Clipboard</button>
        </div>
    </div>

    <div id="commas2newlines" class="tool" style="display: none;">
        <h2>Convert Commas to Newlines</h2>
        <div class="tool-input-group full-width">
            <label for="commas2newlines-input">Input Text (Commas):</label>
            <textarea id="commas2newlines-input" rows="4" cols="50">masterpiece, best quality, 1girl, aqua eyes, baseball cap, blonde hair, closed mouth, earrings, green background, hat, hoop earrings, jewelry, looking at viewer, shirt, short hair, simple background, solo, upper body, yellow shirt</textarea>
            <div class="button-group">
                <button id="commas2newlines-clear" class="button-clear">Clear</button>
                <button id="commas2newlines-button" class="button-convert">Convert</button>
            </div>    
        </div>
        <div class="tool-output-group full-width">
            <label for="commas2newlines-output">Output Text (Newlines):</label>
            <textarea id="commas2newlines-output" rows="4" cols="50"></textarea>
            <button class="copy-button" data-output="commas2newlines-output">Copy to Clipboard</button>
        </div>
    </div>

    <div id="NL2DyPrompt" class="tool" style="display: none;">
        <h2>Convert Newlines to Curly Brackets and Pipes</h2>
        <div class="tool-input-group full-width">
            <label for="NL2DyPrompt-input">Input Text (Newlines):</label>
            <textarea id="NL2DyPrompt-input" rows="4" cols="50">masterpiece\nbest quality\n1girl\naqua eyes\nbaseball cap\nblonde hair\nclosed mouth\nearrings\ngreen background\nhat\nhoop earrings\njewelry\nlooking at viewer\nshirt\nshort hair\nsimple background\nsolo\nupper body\nyellow shirt</textarea>
            <div class="button-group">
                <button id="NL2DyPrompt-clear" class="button-clear">Clear</button>
                <button id="NL2DyPrompt-button" class="button-convert">Convert</button>
            </div>
        </div>
        <div class="tool-output-group full-width">
            <label for="NL2DyPrompt-output">Output Text (Curly Brackets and Pipes):</label>
            <textarea id="NL2DyPrompt-output" rows="4" cols="50"></textarea>
            <button class="copy-button" data-output="NL2DyPrompt-output">Copy to Clipboard</button>
        </div>
    </div>

    <div id="CleanParenthesis" class="tool" style="display: none;">
        <h2>Remove Parentheses and Inside Numbers</h2>
        <div class="tool-input-group full-width">
            <label for="CleanParenthesis-input">Input Text (With Parentheses and Numbers):</label>
            <textarea id="CleanParenthesis-input" rows="4" cols="50">masterpiece, best quality, 1girl, (aqua eyes), (baseball cap:1.2), ((blonde hair)), closed mouth, earrings, green background, hat, hoop earrings, jewelry, looking at viewer, shirt, short hair, simple background, solo, (upper body, yellow shirt)</textarea>
            <div class="button-group">
                <button id="CleanParenthesis-clear" class="button-clear">Clear</button>
                <button id="CleanParenthesis-button" class="button-convert">Convert</button>
            </div>
        </div>
        <div class="tool-output-group full-width">
            <label for="CleanParenthesis-output">Output Text (Without Parentheses and Numbers):</label>
            <textarea id="CleanParenthesis-output" rows="4" cols="50"></textarea>
            <button class="copy-button" data-output="CleanParenthesis-output">Copy to Clipboard</button>
        </div>
    </div>

    <script src="js/NL2commas.js"></script>
    <script src="js/commas2newlines.js"></script>
    <script src="js/NL2DyPrompt.js"></script>
    <script src="js/CleanParenthesis.js"></script>
    <script src="js/main.js"></script>
    <script src="js/clipboard.js"></script>
    </div>
</body>
</html>
